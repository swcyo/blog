{{ if .Section }}
<nav class="post-nav fullwidth kai">
  <span class="nav-prev">&larr; {{ with .PrevInSection }}<a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>{{ else }}&empty;{{ end }}</span>
  <span class="nav-next">{{ with .NextInSection }}<a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>{{ else }}&empty;{{ end }} &rarr;</span>
</nav>
{{ end }}
